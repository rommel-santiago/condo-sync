<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Condo-Sync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Header -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">
      <img src="/condosync-logo.png" alt="Condo Sync Logo" style="height: 40px;" />
    </a>
  </div>
</nav>

<!-- Body -->
<div class="container mt-4">
  <div class="d-grid gap-3">
    <button class="btn btn-secondary btn-lg" type="button" th:onclick="|window.location.href='@{/condo-sync/workPermits/forUser/1}'|">
      Work Permits
    </button>
    <button class="btn btn-secondary btn-lg" type="button" th:onclick="|window.location.href='@{/condo-sync/gate-pass}'|">
      Gate Pass
    </button>
    <button class="btn btn-secondary btn-lg" type="button" th:onclick="|window.location.href='@{/condo-sync/maintenance-request}'|">
      Maintenance Request
    </button>
    <button class="btn btn-secondary btn-lg" type="button" th:onclick="|window.location.href='@{/condo-sync/book-facility}'|">
      Book Facility
    </button>
  </div>
</div>

<!-- Bootstrap JS Bundle (optional for Bootstrap components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
