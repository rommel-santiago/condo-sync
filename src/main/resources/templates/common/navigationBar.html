<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Condo Sync</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .navbar-nav .nav-link {
      margin-right: 20px;
      transition: font-size 0.3s ease, color 0.3s ease, font-weight 0.3s ease;
      font-size: 1rem;
    }
    .navbar-nav .nav-link:hover {
      font-size: 1.2rem;
      font-weight: bold;
      color: #f8f9fa !important;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navItemsBar">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">
      <img src="/condosync-logo.png" alt="Condo Sync Logo" style="height: 40px;" />
    </a>
    <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">Home</a>
        </li>

        <!-- Dropdown: Units -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="unitsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Units
          </a>
          <ul class="dropdown-menu" aria-labelledby="unitsDropdown">
            <li><a class="dropdown-item" th:href="@{/units}">All Units</a></li>
            <li><a class="dropdown-item" th:href="@{/units/create}">Add New Unit</a></li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/residents}">Residents</a>
        </li>

        <!-- Dropdown: Work Permits -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="workPermitsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Work Permits
          </a>
          <ul class="dropdown-menu" aria-labelledby="workPermitsDropdown">
            <li><a class="dropdown-item" th:href="@{/workPermits/forApprovals}">For Approvals</a></li>
            <li><a class="dropdown-item" th:href="@{/workPermits/approved}">Approved</a></li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/gatePass}">Gate Pass</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/about}">About</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/contact}">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
